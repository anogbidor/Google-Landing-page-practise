<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="headset">
      <ul class="header-left">
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">Store</a>
        </li>
      </ul>
      <ul class="header-right">
        <li>
          <a href="#">Gmail</a>
        </li>
        <li>
          <a href="#">Images</a>
        </li>

        <li>
          <a href="#"></a>
          <img src="./images/appicon.png" alt="App-logo" id="application" />
        </li>
        <li>
          <button id="sign-in-button">Sign In</button>
        </li>
      </ul>
    </header>

    <main>
      <img id="main-logo" src="./images/googlelogo.png" alt="google-logo" />

      <div class="searchbar">
        <img
          id="magnifier"
          src="./images/magnifying_glass.jpg"
          alt="mag-glass"
        />

        <input type="search" name="search" id="search" />
        <img
          id="microphone"
          src="./images/google_microphone.png"
          alt="microphone"
        />
        <img id="camera-logo" src="./images/cameralogo.svg" alt="camera-logo" />
      </div>
      <div class="button-container">
        <button id="button-1" type="button" name="button">Google Search</button>
        <button id="button-2" type="button" name="button">
          I'm Feeling Lucky
        </button>
      </div>

      <div class="lang">
        <p id="language">Google offered in <a href="#">Spanish</a></p>
      </div>
    </main>
    <footer>
      <div class="country">United Kingdom</div>

      <ul class="footer-left">
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </ul>
      <ul class="footer-right">
        <li><a href="#">Privacy</a></li>
        <li><a href="Terms"></a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
